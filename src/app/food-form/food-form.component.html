<form (submit)="submit(foodForm)" #foodForm="ngForm">
  <div class="form-group">
    <!-- <small id="priceHelp" class="form-text text-muted">Give the price of the food (e.g. labor)</small> -->
    <mat-form-field>
      <input matInput
        type="text"
        name="title"
        [(ngModel)]="model.title"
        aria-describedby="titleHelp"
        placeholder="Enter title"
        required
        #title="ngModel">
    </mat-form-field>
    <mat-error *ngIf="title.invalid && (title.dirty || title.touched) && title.errors.required">
      Title is required!
    </mat-error>
  </div>

  <div class="form-group">
    <!-- <small id="priceHelp" class="form-text text-muted">Give the price of the food (e.g. labor)</small> -->
    <mat-form-field>
      <input matInput
        type="text"
        name="price"
        [(ngModel)]="model.price"
        aria-describedby="priceHelp"
        placeholder="Enter price"
        required
        pattern="[1-9]+[0-9]*"
        #price="ngModel">
    </mat-form-field>
    <mat-error *ngIf="price.invalid && (price.dirty || price.touched) && price.errors.pattern">
      Price must be number!
    </mat-error>
  </div>
    
    <div class="form-group">
      <!-- <small id="descriptionHelp" class="form-text text-muted">The error details</small> -->
      <mat-form-field>
        <textarea matInput
          name="description"
          [(ngModel)]="model.description"
          aria-describedby="descriptionHelp"
          placeholder="Enter food details">
        </textarea>
      </mat-form-field>
    </div>
    
    <button mat-raised-button
      [disabled]="!foodForm.valid" 
      type="submit"
      color="primary">
      Save food
    </button>
  </form>
